<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>TDLAPI</title>
    <!-- Latest compiled and minified CSS Bootstrap 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="application.js"></script>
  </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col">
            <!-- Title -->
            <h2 class="text-center">To-do list</h2>
          </div>
        </div>
        <!-- The div where we will display to do list items -->
        <div class="row">
          <!-- The input element for users to add To Do -->
          <div class="col-10">
            <input class="col-12" placeholder="New To-Do" id="newTask">
          </div>
          <!-- A button for adding ToDos -->
          <div class="col-1">
            <button onclick="postTask()" type="button" class="btn btn-sm btn-primary">Add</button>
          </div>
        </div>
      </div>
      <div class="col-3">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <button onclick="clickedActive()" type="button" class="btn btn-sm btn-light">Active</button>
        <button onclick="clickedCompleted()" type="button" class="btn btn-sm btn-light">Completed</button>
        <button onclick="clickedAll()" type="button" class="btn btn-sm btn-light">All</button>
        <br>
        <br>
      </div>
      <div class="col-3">
      </div>
    </div>
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6" id="to-do-items">
      </div>
      <div class="col-3">
      </div>
    </div>
  </div>
</body>
</html>
